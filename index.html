<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live con videochiamata simulata</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: black;
      font-family: sans-serif; overflow: hidden;
    }
    #upload {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 10;
    }
    #videoContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      overflow: hidden;
      z-index: 0;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      pointer-events: none;
      z-index: 5;
    }
    #chatBox {
      max-height: 30%;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: auto;
      color: white;
    }
      
    }
    .chat-message img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 8px;
      margin-top: 5px;
    }
    .chat-input {
      display: flex;
      margin-bottom: 6px;
      gap: 5px;
      pointer-events: auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      background: #00cc66;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #miniVideoContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 6;
      cursor: move;
      display: none;
    }
    #miniVideoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="upload">
  <h3>Carica il video principale</h3>
  <input type="file" id="videoInput" accept="video/*" />
  <h3>Carica il video per la simulazione videochiamata</h3>
  <input type="file" id="miniVideoInput" accept="video/*" />
  <br><br>
  <button onclick="startLive()">Avvia Live</button>
</div>

<div id="videoContainer">
  <video id="videoPlayer" autoplay playsinline controls></video>

  <div id="miniVideoContainer">
    <video id="miniVideoPlayer" autoplay playsinline controls></video>
  </div>

  <div class="overlay">
    <div id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Scrivi un messaggio..." />
      <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="sendImage(event)" />
      <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>
</div>

<script>
  // Drag del mini video
  (function () {
    const mini = document.getElementById('miniVideoContainer');
    let isDragging = false, startX, startY, origX, origY;

    mini.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      const rect = mini.getBoundingClientRect();
      origX = rect.left;
      origY = rect.top;
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      mini.style.left = origX + dx + 'px';
      mini.style.top = origY + dy + 'px';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  })();

  function startLive() {
    const mainFile = document.getElementById('videoInput').files[0];
    const miniFile = document.getElementById('miniVideoInput').files[0];

    if (!mainFile) {
      alert("Seleziona un video principale per continuare.");
      return;
    }

    const mainPlayer = document.getElementById('videoPlayer');
    mainPlayer.src = URL.createObjectURL(mainFile);
    mainPlayer.load();

    mainPlayer.play().catch(() => {
      alert("Tocca lo schermo per avviare il video principale con audio.");
    });

    if (miniFile) {
      const miniPlayer = document.getElementById('miniVideoPlayer');
      miniPlayer.src = URL.createObjectURL(miniFile);
      miniPlayer.load();
      miniPlayer.play().catch(() => {
        alert("Tocca lo schermo per avviare anche il mini video con audio.");
      });
      document.getElementById('miniVideoContainer').style.display = 'block';
    }

    document.getElementById('upload').style.display = 'none';
    document.getElementById('videoContainer').style.display = 'block';
    document.getElementById('chatBox').innerHTML = '';
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (message === "") return;

    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'chat-message';
    div.textContent = 'Tu: ' + message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = '';
  }

  function sendImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.createElement('img');
      img.src = e.target.result;

      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.innerHTML = 'Tu: <br>';
      div.appendChild(img);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    reader.readAsDataURL(file);
    event.target.value = ""; // reset input
  }
</script>

</body>
</html>
